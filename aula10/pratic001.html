<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando #1</title>
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Registro de Pessoas</h1>
    <p>Nome:</p>
    <input type="text" id="nome">
    <p>Telefone:</p>
    <input type="number"id="numero">
    <input type="button" id="cadastrar" value="Adicionar" onclick="clicou()">
    <p>Cadastrados:</p>
    <li id="lista"></li>

    <script>
        var nam = window.document.querySelector('input#nome')
        var num = window.document.querySelector('input#numero')
        var lista = window.document.querySelector('li#lista')
        var listaNN = [];
        var x = 0
        
        function clicou(){
            listaNN.push(`${nam.value} - ${num.value}`)
            while(x < listaNN.length){
               lista.innerHTML = lista.innerHTML + listaNN[x] +"<br>"
                x++
            }
        }
    </script>

    
</body>
</html>
