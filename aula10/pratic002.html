<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        #visor{
            height: 40px;
            width: 300px;
        }
        .butt{
            height: 80px;
            width: 80px;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #inter{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <ul id="inter">
        <li>
            <input id="visor" type="number">
        </li>
        <li>
            <button class="butt" id="1" type="number">1
            <button class="butt" id="2" type="number">2
            <button class="butt" id="3" type="number">3
        </li>
        <li>
            <button class="butt" id="4" type="number">4
            <button class="butt" id="5" type="number">5
            <button class="butt" id="6" type="number">6
        </li>
        <li>
            <button class="butt" id="7" type="number">7
            <button class="butt" id="8" type="number">8
            <button class="butt" id="9" type="number">9
        </li>
        <li>
            <button class="butt" id="-" type="number">-
            <button class="butt" id="0" type="number">0
            <button class="butt" id="+" type="number">+
        </li>
    </ul>
    
</body>
</html>
