<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            background: rgb(15, 160, 228);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando DOM em JavaScript</h1>
    <p>Aqui vai o resultado</p>
    <p name="u">Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg" onclick="clicou()">Click em mim</div>
    <p id="clk" ></p>
    <script>
        var corpo = window.document.body;
        //corpo.style.background = 'black'

        //por Tag Name
        var p1Tag = window.document.getElementsByTagName('p')[0];
        //document.write(p1Tag.innerText);//pega somente o texto sem formatação
        //document.write(p1Tag.innerHTML);//pega todo o codigo HTML

        //por ID
        var div = window.document.getElementById('msg');
         //div.style.background = 'green'
        //div.innerText = 'Mudei ...'

        //por Name
        var p = window.document.getElementsByName('u')[0]
        p.style.background = 'black'

        //por Selector
        var sel = window.document.querySelector('div#msg') //Class: . //Id: #
        var clk = window.document.querySelector('p#clk')

        sel.style.background = 'red'
        var x = 0;
        function clicou(){
            if (sel.style.background == 'red'){
                sel.style.background = 'green'
            }else{sel.style.background = 'red'}
            x++
            clk.innerText = `Clicks: ${x}`
        }
        
        
    </script>
</body>
</html>
